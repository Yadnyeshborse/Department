<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --primary-hover: #2e59d9;
            --secondary-color: #858796;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 700px;
            margin: 30px auto;
            transition: var(--transition);
        }

        .container:hover {
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #d1d3e2;
            transition: var(--transition);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }

        textarea.form-control {
            min-height: 120px;
        }

        .img-thumbnail {
            border: 2px solid #e3e6f0;
            border-radius: 8px;
            max-height: 200px;
            width: auto;
            display: block;
            margin: 0 auto 20px;
            transition: var(--transition);
        }

        .img-thumbnail:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #6c757d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        input[type="file"] {
            padding: 5px;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 20px 15px;
            }

            .action-buttons {
                flex-direction: column-reverse;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Product</h2>

    <form th:action="@{/updateProduct}" method="post" th:object="${product}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <!-- Product Name -->
        <div class="mb-4">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
        </div>

        <!-- Existing Image -->
        <div class="mb-4">
            <label class="form-label">Current Photo</label><br>
            <img th:if="${product.photo != null}"
                 th:src="@{'data:image/jpeg;base64,' + ${product.photo}}"
                 class="img-thumbnail"/>
            <div th:unless="${product.photo != null}" class="text-muted">No image available</div>
        </div>

        <!-- Price -->
        <div class="mb-4">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" class="form-control" th:field="*{price}" min="0" step="0.01" required/>
        </div>

        <!-- Upload New Image -->
        <div class="mb-4">
            <label class="form-label">Update Photo (optional)</label>
            <input type="file" class="form-control" name="photoFile" accept="image/*"/>
        </div>

        <!-- Actions -->
        <div class="action-buttons">
            <a th:href="@{/getAll}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-2"></i>Update Product
            </button>
        </div>
    </form>
</div>

</body>
</html>
