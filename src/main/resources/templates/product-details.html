<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            padding: 40px 15px;
        }

        .card {
            max-width: 650px;
            margin: auto;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 12px 20px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .card-img-top {
            object-fit: cover;
            height: 340px;
            width: 100%;
        }

        .card-body {
            padding: 25px;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
        }

        .price-tag {
            font-size: 1.4rem;
            color: #28a745;
            font-weight: 600;
            margin: 15px 0;
        }

        .btn {
            padding: 10px 20px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-warning {
            background-color: #f39c12;
            border-color: #f39c12;
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
            color: white;
        }

        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
            color: white;
        }

        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .back-button {
            text-align: center;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .card {
                margin: 20px;
            }

            .card-img-top {
                height: 250px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .btn + .btn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Product Details</h2>

    <div class="card">
        <img th:src="@{'data:image/jpeg;base64,' + ${product.photo}}" class="card-img-top"
             th:alt="${product.name}" onerror="this.src='/images/default-product.png'">

        <div class="card-body">
            <h4 class="card-title" th:text="${product.name}">Product Name</h4>
            <p class="card-text" th:text="${product.description}">Product Description</p>
            <p class="card-text price-tag">
                <i class="bi bi-currency-rupee"></i><span th:text="${product.price}">0</span>
            </p>

            <div class="mt-4 d-flex flex-wrap gap-2">
                <a th:href="@{'/editProduct/' + ${product.id}}" class="btn btn-warning">Edit</a>
                <a th:href="@{'/deleteProduct/' + ${product.id}}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                <a th:href="@{'/sale/buy/' + ${product.id}}" class="btn btn-success">Buy</a>
            </div>
        </div>
    </div>

    <div class="back-button">
        <a href="/getAll" class="btn btn-outline-secondary mt-4">Back to All Products</a>
    </div>
</div>
</body>
</html>
